<html>
    <head>
        <title>Forget Password</title>
        <link rel="stylesheet" href="{{url_for('static', filename='forget_password.css')}}">
    </head>
<body>
    <center>
      <div class="form-container">
         <div class="wrapper">
            <div class="title">
               Reset Password
            </div>
            <form action="/forget_password" method="post" autocomplete="off">
               <div class="field">
                <input type="email" name="f_gmail" required>
                <label for="gmail">Mail-ID</label>
               </div>
               {% if msg %}
                  <p style="color: red;">{{msg}}</p>
               {% endif %}
               <div class="field">
                <input type="password" name="p" required>
                <label for="p">Reset Password</label>
               </div>
               {% if msg1 %}
                  <p style="color: red;">{{msg1}}</p>
               {% endif %}
               <div class="field">
                <input type="password" name="f_pswd" required>
                <label for="f_pswd">Confirm Password</label>
               </div>
               {% if msg2 %}
                 <p style="color: red;">{{msg2}}</p>
               {% endif %}        
               <div class="field">
                  <form action="/signin">
                     <input type="submit" value="Confirm">
                  </form>
                  <a href="/signin">goto signin</a>
               </div>
               {% if notify %}
                  <p style="color: green;">{{notify}}</p>
               {% endif %}
            </form>
         </div>  
      </div> 
    </center> 
</body>
</html>
